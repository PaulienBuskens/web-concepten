{% extends 'layout.html' %}

{% block body %}
    <h1>Dashboard </h1>

    <a href="/add_richting" class="btn btn-success">Add Subject</a>
    <hr>

    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for richting in richtingen %}
            <tr>
                <td>{{richting.id}}</td>
                <td>{{richting.title}}</td>
                <td>{{richting.author}}</td>
                <td>{{richting.create_date}}</td>
                <td><a href="edit_richting/{{richting.id}}" class="btn btn-info pull-right">Edit</a></td>
                <td>
                    <form action="{{url_for('delete_richting', id=richting.id)}}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
